<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="box1">
        <div class="result">Your Result</div>
        <div class="circle">
          <h1 class="num-76">76</h1>
          <p class="of-100">of 100</p>
        </div>
        <div class="Great"><h2>Great</h2></div>
        <div class="para">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box">
        <div class="summary">
          <h1 class="title">Summary</h1>
          <div class="list">
            <ul>
              <li class="Reaction">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <h4>Reaction</h4>
                <div class="align-right">
                  <span><p class="score-secured">80</p></span
                  ><span><p class="total-marks">&nbsp;/&nbsp;100</p></span>
                </div>
              </li>
              <li class="Memory">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <h4>Memory</h4>
                <div class="align-right">
                  <span><p class="score-secured">90</p></span
                  ><span><p class="total-marks">&nbsp;/&nbsp;100</p></span>
                </div>
              </li>
              <li class="Verbal">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <h4>Verbal</h4>
                <div class="align-right">
                  <span><p class="score-secured">92</p></span
                  ><span><p class="total-marks">&nbsp;/&nbsp;100</p></span>
                </div>
              </li>
              <li class="Visual">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <h4>Visual</h4>
                <div class="align-right">
                  <span><p class="score-secured">94</p></span
                  ><span><p class="total-marks">&nbsp;/&nbsp;100</p></span>
                </div>
              </li>
              <li><button class="button">Continue</button></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aditya</a>.
    </div>
  </body>
</html>
